- name: Remove neovim
  shell: rm -rf ~/neovim
  tags:
    - install
    - neovim
- name: Clone Neovim
  ansible.builtin.git:
    repo: "https://github.com/neovim/neovim.git"
    dest: "{{ lookup('env', 'HOME') }}/neovim"
  tags:
    - install
    - neovim
- name: Build neovim
  shell: "cd {{ lookup('env', 'HOME') }}/neovim && make -j 20"
  tags:
    - install
    - neovim
- name: Install neovim
  become: true
  shell: "cd {{ lookup('env', 'HOME') }}/neovim && make install"
  tags:
    - install
    - neovim
- name: Clone Astronvim repository
  git:
    repo: "https://github.com/Astronvim/Astronvim"
    dest: "~/.config/nvim"
    depth: 1
- name: Clone userconfig
  git:
    repo: "https://github.com/Srabo93/astronvim_config"
    dest: "~/.config/nvim/lua/user"
